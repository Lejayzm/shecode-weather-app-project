<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shecode weather app project</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="search" />
      </form>
    </header>
    <main>
      <p>Lusaka</p>
      <div>
        <h1>19°C</h1>
      </div>
      <div>🌧️</div>
      <div>
        <ul>
          <li>WIND</li>
          <li>HUMIDITY</li>
          <li>TEMP</li>
        </ul>
      </div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/Lejayzm">Lesley Jumbe</a>, is open-sourced on
      <a href="https://github.com/Lejayzm/shecode-weather-app-project"
        >Github</a
      >
      and website hosted on
      <a href="https://shecode-lejay-weatherapp.netlify.app//" target="blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
